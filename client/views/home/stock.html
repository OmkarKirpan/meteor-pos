<template name="stocks">
	<div style="padding-left:10px;font-weight: bold; margin-right: 20px;">
		<span>Add stock product</span>
		<div align="right">
			<input type="search" id="stockSearch" placeholder="Search">
			<button id="searchStocks">Search</button>
			<button id="allStocks">All</button>
		</div>
	</div>
	<div style="display:table; padding: 20px; width:100%;">
		<div style="display:table-cell; width:15%;"><input type="text" id="productId" placeholder="Product Id"></div>
		<div style="display:table-cell; width:15%;"><input type="text" id="productName" placeholder="Product Name"></div>
		<div style="display:table-cell; width:15%;"><input type="number" id="quantity" placeholder="Quantity" min="1"></div>
		<div style="display:table-cell; width:15%;">
			<!-- <input type="text" id="unit" placeholder="Unit"> -->
			<select id="selectUnit">
  				<option value="mg">மி.கி(mg)</option>
  				<option value="kg">கி.கி(kg)</option>
			</select>
		</div>
		<div style="display:table-cell; width:15%;"><input type="number" id="productPrice" placeholder="Product Price"></div>
		<div style="display:table-cell; width:15%;"><input type="button" id="addStock" value="Add"></div>
	</div>
	
		{{#if stockExist}}
		<div style="display:table; width: 97%; margin: 20px; padding-top: 7px;">
			<div style="display:table-cell; width:20%;"><label style="text-align: center;">Product Id</label></div>
			<div style="display:table-cell; width:20%;"><label style="text-align: center;">Product Name</label></div>
			<div style="display:table-cell; width:15%;"><label style="text-align: center;">Quantity</label></div>
			<div style="display:table-cell; width:15%;"><label style="text-align: center;">Unit</label></div>
			<div style="display:table-cell; width:20%;"><label style="text-align: center;">Product Price</label></div>
			<div style="display:table-cell; width:20%;"><label style="text-align: center;">Update/Delete</label></div>
		</div>
		<div style="position: absolute; top: 270px; bottom:80px; overflow-y: scroll; display:table; width: 97%; margin: 20px; padding-top: 7px;">
			{{#each stockList}}
			<div id="stockTable{{productId}}" style="display:table; width: 100%;">
				<div style="display:table-cell; width:20%;">{{productId}}</div>
				<div style="display:table-cell; width:20%;">{{productName}}</div>
				<div style="display:table-cell; width:15%;">{{quantity}}</div>
				<div style="display:table-cell; width:15%;">{{unit.text}}</div>
				<div style="display:table-cell; width:20%;">{{productPrice}}</div>
				<div style="display:table-cell; width:20%;">
					<div id="updateStockFields{{productId}}" class="update-stock-link">Update</div>
					<div style="display: inline-block;"> | </div>
					<div id="deleteStock{{productId}}" class="delete-stock-link">Delete</div>
				</div>
			</div>
			<div id="stockUpdateTable{{productId}}" style="display:none; width: 100%;">
				<div style="display:table-cell; width:20%;">{{productId}}</div>
				<div style="display:table-cell; width:20%;">{{productName}}</div>
				<div style="display:table-cell; width:15%;"><input type="text" id="quantity{{productId}}" value="{{quantity}}"></div>
				<div style="display:table-cell; width:15%;">
					<select id="selectUnit{{productId}}">
  						<option value="mg">மி.கி(mg)</option>
  						<option value="kg">கி.கி(kg)</option>
					</select>
				</div>
				<div style="display:table-cell; width:20%;"><input type="text" id="productPrice{{productId}}" value="{{productPrice}}"></div>
				<div style="display:table-cell; width:20%;">
					<button id="updateStock{{productId}}" class="update-btn">Update</button>
				</div>
			</div>
			{{/each}}
		</div>
		<div id="totalStockPrice" style="position: absolute; bottom: 50px; text-align: center; width: 100%;"></div>
		{{else}}
		<div align="center">No stocks</div>
		{{/if}}
	
	
</template>
