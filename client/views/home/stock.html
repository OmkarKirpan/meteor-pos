<template name="stocks">
	<div style="padding-left:10px;font-weight: bold; margin-right: 20px;">
		<span>Add stock product</span>
		<div align="right">
			<input type="search" id="stockSearch" placeholder="Search">
			<button id="searchStocks">Search</button>
			<button id="allStocks">All</button>
		</div>
	</div>
	<div style="display:table; padding: 20px; width:90%;">
		<div style="display:table-cell; width:15%;"><input type="text" id="productId" placeholder="Product Id"></div>
		<div style="display:table-cell; width:15%;"><input type="text" id="productName" placeholder="Product Name"></div>
		<div style="display:table-cell; width:15%;"><input type="text" id="quantity" placeholder="Quantity"></div>
		<div style="display:table-cell; width:15%;"><input type="text" id="unit" placeholder="Unit"></div>
		<div style="display:table-cell; width:15%;"><input type="text" id="productPrice" placeholder="Product Price"></div>
		<div style="display:table-cell; width:15%;"><input type="button" id="addStock" value="Add"></div>
	</div>
	
		{{#if stockList}}
		<div style="display:table; width: 80%; padding: 20px;">
			<div style="display:table-cell; width:20%;"><label>Product Id</label></div>
			<div style="display:table-cell; width:20%;"><label>Product Name</label></div>
			<div style="display:table-cell; width:20%;"><label>Quantity</label></div>
			<div style="display:table-cell; width:20%;"><label>Unit</label></div>
			<div style="display:table-cell; width:20%;"><label>Product Price</label></div>
		</div>
		<div style="position: absolute; top: 270px; bottom:80px; overflow-y: scroll; width: 100%;">
			{{#each stockList}}
			<div style="display:table; width: 80%; padding: 20px;">
				<div style="display:table-cell; width:20%;">{{productId}}</div>
				<div style="display:table-cell; width:20%;">{{productName}}</div>
				<div style="display:table-cell; width:20%;">{{quantity}}</div>
				<div style="display:table-cell; width:20%;">{{unit}}</div>
				<div style="display:table-cell; width:20%;">{{productPrice}}</div>
			</div>
			{{/each}}
		</div>
		<div id="totalStockPrice" style="position: absolute; bottom: 50px; text-align: center; width: 100%;">total</div>
		{{else}}
		<div align="center">No stocks</div>
		{{/if}}
	
	
</template>
